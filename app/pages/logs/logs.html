<GridLayout rows="auto, auto, *">
	<Button text="Login" (tap)="showLogin()" ></Button>

	<Button row="1" text="Add" (tap)="showAdd()" ></Button>

    <RadListView row="2" [items]="dataItems">
        <template listItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item.CycleNumber"  class="title"></Label>
                <Label class="descriptionLabel" [text]="item.Odometer"></Label>
            </StackLayout>
        </template>
    </RadListView>
</GridLayout>
