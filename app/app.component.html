<GridLayout rows="auto, *">
	<Button text="Login" (tap)="showLogin" ></Button>

    <RadListView row="1" [items]="dataItems">
        <template listItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item.name"  class="title"></Label>
                <Label class="descriptionLabel" [text]="item.description"></Label>
            </StackLayout>
        </template>
    </RadListView>
</GridLayout>
<router-outlet></router-outlet>
